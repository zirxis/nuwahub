<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - NUWAHUB</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f3f6fc;
            --surface: rgba(255, 255, 255, 0.7);
            --text-main: #0f172a;
            --text-sec: #475569;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.3);
            --accent: #06b6d4;
            --border: rgba(255, 255, 255, 0.6);
            --card-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            --error: #ef4444;
            --success: #10b981;
        }

        [data-theme="dark"] {
            --bg: #030712;
            --surface: rgba(30, 41, 59, 0.6);
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            --primary: #60a5fa;
            --primary-glow: rgba(96, 165, 250, 0.2);
            --accent: #22d3ee;
            --border: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            --error: #f87171;
            --success: #34d399;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
            padding: 20px;
        }

        .register-container {
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--card-shadow);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .register-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header p {
            color: var(--text-sec);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background-color: var(--bg);
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        input::placeholder {
            color: var(--text-sec);
        }

        .password-strength {
            margin-top: 8px;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .password-strength.weak {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .password-strength.medium {
            background-color: rgba(251, 146, 60, 0.1);
            color: #f97316;
        }

        .password-strength.strong {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            color: var(--text-sec);
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .alert.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-glow);
        }

        .theme-toggle i {
            color: var(--primary);
            font-size: 1.3rem;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }

            .theme-toggle {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>إنشاء حساب</h1>
            <p>انضم إلى منصة NUWAHUB الآن</p>
        </div>

        <div class="alert" id="alertMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">الاسم الكامل</label>
                <input type="text" id="fullName" placeholder="أدخل اسمك الكامل" required>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <div class="form-group">
                <label for="userType">نوع المستخدم</label>
                <select id="userType" required>
                    <option value="">اختر نوع المستخدم</option>
                    <option value="student">طالب</option>
                    <option value="professor">أستاذ</option>
                    <option value="admin">مسؤول</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة مرور قوية" required>
                <div id="passwordStrength" class="password-strength" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
            </div>

            <button type="submit" class="btn-register">إنشاء الحساب</button>
        </form>

        <div class="login-link">
            هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');

            if (!password) {
                strengthDiv.style.display = 'none';
                return;
            }

            const strength = checkPasswordStrength(password);
            strengthDiv.style.display = 'block';
            strengthDiv.className = `password-strength ${strength.level}`;
            strengthDiv.textContent = strength.text;
        });

        function checkPasswordStrength(password) {
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength < 2) return { level: 'weak', text: 'كلمة مرور ضعيفة' };
            if (strength < 4) return { level: 'medium', text: 'كلمة مرور متوسطة' };
            return { level: 'strong', text: 'كلمة مرور قوية' };
        }

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const userType = document.getElementById('userType').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!fullName || !email || !userType || !password || !confirmPassword) {
                showAlert('يرجى ملء جميع الحقول', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('البريد الإلكتروني غير صحيح', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('كلمات المرور غير متطابقة', 'error');
                return;
            }

            // Register user
            const result = registerUser(fullName, email, userType, password);

            if (result.success) {
                showAlert('تم إنشاء الحساب بنجاح! سيتم تحويلك لتسجيل الدخول...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showAlert(result.message, 'error');
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert ${type} show`;

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
