<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUWAHUB | بوابة التخصصات</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f3f6fc;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-sec: #475569;
            --primary: #3b82f6;
            --gradient-text: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* خلفية بسيطة */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: radial-gradient(var(--primary) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.05;
        }

        /* الهيدر */
        header {
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: inline-block;
        }

        /* حاوية التقسيمات */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .title-box {
            text-align: center;
            margin-bottom: 50px;
        }

        .title-box h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .title-box p {
            color: var(--text-sec);
            font-size: 1.1rem;
        }

        /* الشبكة Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
        }

        /* تصميم الكارت */
        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 40px 25px;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* تأثير الخط العلوي الملون */
        .card::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--gradient-text);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .icon-box {
            width: 80px; height: 80px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .card:hover .icon-box {
            background: var(--primary);
            color: white;
            transform: rotate(10deg);
        }

        .card h2 { margin-bottom: 15px; font-size: 1.5rem; }
        .card p { color: var(--text-sec); font-size: 0.95rem; line-height: 1.6; }

        footer { text-align: center; padding: 30px; color: var(--text-sec); opacity: 0.7; }

    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <header>
        <a href="#" class="logo">NUWAHUB</a>
    </header>

    <div class="container">
        <div class="title-box">
            <h1>اختر كليتك</h1>
            <p>المنصة الطبية الشاملة للطلاب في الجزائر</p>
        </div>

        <div class="grid">
            
            <a href="index1.html" class="card">
                <div class="icon-box"><i class="fas fa-user-md"></i></div>
                <h2>طب بشري</h2>
                <p>Medecine</p>
                <p style="margin-top:10px; font-size:0.85rem;">المسار الكامل من السنة الأولى حتى التخرج.</p>
            </a>

            <a href="dentistry.html" class="card">
                <div class="icon-box"><i class="fas fa-tooth"></i></div>
                <h2>طب أسنان</h2>
                <p>Dentistry</p>
                <p style="margin-top:10px; font-size:0.85rem;">كل ما يخص جراحة الفم والأسنان.</p>
            </a>

            <a href="pharmacy.html" class="card">
                <div class="icon-box"><i class="fas fa-pills"></i></div>
                <h2>صيدلة</h2>
                <p>Pharmacy</p>
                <p style="margin-top:10px; font-size:0.85rem;">عالم الأدوية والكيمياء الصيدلانية.</p>
            </a>

        </div>
    </div>

    <footer>
        &copy; 2025 NUWAHUB
    </footer>

</body>
</html>
