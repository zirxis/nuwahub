<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - برنامج الصيدلة</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f3f6fc;
            --surface: rgba(255, 255, 255, 0.7);
            --text-main: #0f172a;
            --text-sec: #475569;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.3);
            --accent: #06b6d4;
            --border: rgba(255, 255, 255, 0.6);
            --card-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            --error: #ef4444;
            --success: #10b981;
        }

        [data-theme="dark"] {
            --bg: #030712;
            --surface: rgba(30, 41, 59, 0.6);
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            --primary: #60a5fa;
            --primary-glow: rgba(96, 165, 250, 0.2);
            --accent: #22d3ee;
            --border: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            --error: #f87171;
            --success: #34d399;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }

        .login-wrapper {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 0;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            align-items: stretch;
        }

        .login-side {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-container {
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--card-shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--text-sec);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text-main);
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 25px var(--primary-glow);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px var(--primary-glow);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .form-footer a:hover {
            color: var(--accent);
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .promo-side {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            color: white;
            text-align: center;
        }

        .promo-icon {
            font-size: 6rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .promo-side h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .promo-side p {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .promo-features {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: flex-end;
        }

        .feature i {
            font-size: 1.5rem;
        }

        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-link:hover {
            transform: translateX(5px);
        }

        @media (max-width: 900px) {
            .login-wrapper {
                grid-template-columns: 1fr;
                height: auto;
                padding: 40px 20px;
            }

            .promo-side {
                display: none;
            }

            .login-container {
                margin-top: 40px;
            }
        }

        .hide {
            display: none !important;
        }

        .show {
            display: block !important;
        }
    </style>
</head>
<body data-theme="light">

    <canvas id="bg-canvas"></canvas>

    <a href="pharmacy.html" class="back-link">
        <i class="fas fa-arrow-right"></i> رجوع
    </a>

    <div class="login-wrapper">
        <div class="login-side">
            <div class="login-container">
                <div class="login-header">
                    <div class="logo"><i class="fas fa-pills"></i></div>
                    <h1 id="formTitle">تسجيل الدخول</h1>
                    <p id="formSubtitle">برنامج الصيدلة الشامل</p>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <!-- Login Form -->
                <form id="loginForm" class="show">
                    <div class="form-group">
                        <label for="loginEmail">البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" placeholder="example@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">كلمة المرور</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">تذكرني</label>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">دخول</button>

                    <div class="form-footer">
                        ليس لديك حساب؟ 
                        <a href="javascript:void(0)" onclick="toggleForm()">إنشاء حساب جديد</a>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="hide">
                    <div class="form-group">
                        <label for="registerName">الاسم الكامل</label>
                        <input type="text" id="registerName" placeholder="محمد أحمد" required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">البريد الإلكتروني</label>
                        <input type="email" id="registerEmail" placeholder="example@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">كلمة المرور</label>
                        <input type="password" id="registerPassword" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="registerConfirmPassword">تأكيد كلمة المرور</label>
                        <input type="password" id="registerConfirmPassword" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="userType">نوع المستخدم</label>
                        <select id="userType">
                            <option value="student">طالب</option>
                            <option value="professor">أستاذ</option>
                        </select>
                    </div>

                    <button type="submit" class="login-btn" id="registerBtn">إنشاء حساب</button>

                    <div class="form-footer">
                        لديك حساب بالفعل؟ 
                        <a href="javascript:void(0)" onclick="toggleForm()">تسجيل دخول</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="promo-side">
            <div class="promo-icon"><i class="fas fa-pills"></i></div>
            <h2>برنامج الصيدلة الشامل</h2>
            <p>انضم إلينا في رحلة تعليمية متكاملة لتعلم الصيدلة من الأساسيات إلى التخصصات المتقدمة</p>
            
            <div class="promo-features">
                <div class="feature">
                    <span>محاضرات متقدمة وشاملة</span>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="feature">
                    <span>مختبرات افتراضية تفاعلية</span>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="feature">
                    <span>حالات دراسية حقيقية</span>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="feature">
                    <span>أدوات تعليمية حديثة</span>
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Canvas Background ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() * 1.5) - 0.75;
                this.speedY = (Math.random() * 1.5) - 0.75;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw(color) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.width * canvas.height) / 15000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            let isDark = document.body.getAttribute('data-theme') === 'dark';
            let pColor = isDark ? 'rgba(96, 165, 250, 0.5)' : 'rgba(37, 99, 235, 0.3)';
            let lineColor = isDark ? 'rgba(96, 165, 250, 0.1)' : 'rgba(37, 99, 235, 0.1)';

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw(pColor);
                
                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = lineColor;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();

        // --- Theme Toggle ---
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        // --- Form Toggle ---
        function toggleForm() {
            document.getElementById('loginForm').classList.toggle('hide');
            document.getElementById('loginForm').classList.toggle('show');
            document.getElementById('registerForm').classList.toggle('hide');
            document.getElementById('registerForm').classList.toggle('show');
            
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            
            if (document.getElementById('loginForm').classList.contains('show')) {
                formTitle.textContent = 'تسجيل الدخول';
                formSubtitle.textContent = 'برنامج الصيدلة الشامل';
            } else {
                formTitle.textContent = 'إنشاء حساب جديد';
                formSubtitle.textContent = 'انضم إلى برنامج الصيدلة';
            }
        }

        // --- Show Message ---
        function showMessage(message, isError = true) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (isError) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                setTimeout(() => { successDiv.style.display = 'none'; }, 5000);
            }
        }

        // --- Login Form Handler ---
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!email || !password) {
                showMessage('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.classList.add('loading');
            btn.textContent = 'جاري المعالجة...';

            // Simulate API call
            setTimeout(() => {
                // For demo: accept any login
                const user = {
                    email: email,
                    program: 'pharmacy'
                };
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                }
                
                showMessage('تم تسجيل الدخول بنجاح!', false);
                setTimeout(() => {
                    window.location.href = 'pharmacy.html';
                }, 1500);
            }, 1000);
        });

        // --- Register Form Handler ---
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const userType = document.getElementById('userType').value;
            
            if (!name || !email || !password || !confirmPassword) {
                showMessage('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('كلمات المرور غير متطابقة');
                return;
            }

            if (password.length < 6) {
                showMessage('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }

            const btn = document.getElementById('registerBtn');
            btn.classList.add('loading');
            btn.textContent = 'جاري الإنشاء...';

            // Simulate API call
            setTimeout(() => {
                const user = {
                    name: name,
                    email: email,
                    userType: userType,
                    program: 'pharmacy'
                };
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                showMessage('تم إنشاء الحساب بنجاح!', false);
                
                setTimeout(() => {
                    window.location.href = 'pharmacy.html';
                }, 1500);
            }, 1000);
        });

        // Load remembered email
        const rememberedEmail = localStorage.getItem('rememberedEmail');
        if (rememberedEmail) {
            document.getElementById('loginEmail').value = rememberedEmail;
            document.getElementById('rememberMe').checked = true;
        }
    </script>
    <script src="js/theme.js"></script>
</body>
</html>
